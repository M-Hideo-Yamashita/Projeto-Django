<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="favicon" rel="shortcut icon" type="image/png" href="imagens/favicon1.png">
    <link rel="stylesheet" type="text/css" media="screen" href="css/estilo.css">
    <title>Produto</title>
</head>
<body>
    <header class="navbar">
        <a href="index.html" class="home-button">Home</a>
        <a href="teladepesquisa.html" class="home-button1">Produtos</a>
        
        <div class="search-bar">
            <input type="text" placeholder="Pesquisar produtos...">
            <button class="search-button">
                <img src="https://img.icons8.com/ios-filled/50/000000/search.png" alt="Lupa de pesquisa">
            </button>
        </div>
    </header>
    <main>
        <section class="product-section">
            <h1>Nome do Produto</h1>
            <img src="imagens/produto.jpg" alt="Imagem do Produto" class="product-image">
            <div class="rating">
                <h2>Avaliação do Produto</h2>
                <span>⭐⭐⭐⭐☆</span>
                <p>4.5 de 5</p>
            </div>
            <div class="comments">
                <h2>Comentários</h2>
                <div class="comment">
                    <p><strong>Usuário1:</strong> Ótimo produto! Muito satisfeito.</p>
                </div>
                <div class="comment">
                    <p><strong>Usuário2:</strong> Produto bom, mas poderia melhorar em alguns aspectos.</p>
                </div>
                <form class="add-comment">
                    <h3>Deixe seu comentário:</h3>
                    <textarea placeholder="Escreva seu comentário..." required></textarea>
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
